    <test-fixture id="PxBasicAlertMessage">

        <px-alert-message
          id="basicAlert"
          type="error"
          message-title="Well done!"

    </test-fixture>

    <test-fixture id="PxDismissAlertMessage">

        <px-alert-message
          id="basicAlert"
          type="error"

    </test-fixture>
